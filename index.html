<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <link rel="stylesheet" href="style.css">
     <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
     <title>Document</title>
     <script>
          $(document).ready(function (){
               var memory = 0;
               var secondmemory = 0;
               var flag = false;
               var calcvalue = '';
               // var calc = 0;
               $('.digit').click(function(event){
                    if(!flag){
                         memory += event.target.value
                         $("#screen").val(+memory)
                        
                                           
                    }else{
                         secondmemory += event.target.value
                         $("#screen").val(+secondmemory)
                         
                    }
                    
               })
               $("#equal").click(function (){
                    var calc = 0
                    switch (calcvalue) {
                         case '+':
                              calc = parseInt(memory) + parseInt(secondmemory)
                           
                         break;
                         case '*':
                              calc = parseInt(memory) * parseInt(secondmemory)
                             
                         break;
                         case '/':
                              calc = parseInt(memory) / parseInt(secondmemory)
                           
                         break;
                         case '-':
                              calc = parseInt(memory) - parseInt(secondmemory)
                              
                         break;
                    }
                    $("#screen").val(calc)
                    memory = 0; 
                    secondmemory = 0;
                    flag = false
                   
               })
               $("#multyply, #minus, #divide, #add").click(function(event){
                    calcvalue = event.target.value
                    flag = true;            

               })

               $('#clear').click(function (){
                    $('#screen').val('0')
                    memory = 0;
                    secondmemory = 0;
                    flag = false;
               })
               $('#backspace').click(function (){
                    var len = $('#screen').val().length
                    var sub =  $('#screen').val().substring(0, len-1)
                    $("#screen").val(sub)
                    if(len == 1){
                         $("#screen").val('0')
                    }
               })
               $('#sign').click(function (){
                    var sign = ($("#screen").val() * -1)
                    $("#screen").val(sign)
               })
               // $("#percentage").click(function (){
               //      var sec = $("#screen").val()
               //      var per = (sec  / 100)
               //      $("#screen").val(per)
               // })
          })
     </script>
     
</head>
<body>
     <div class="container">
          <input class="screen" value='0' id='screen'/>
          <div class="button">
          <button id='clear' value='c'>C</button>
          <button id='backspace' value='-'>&#8592;</button>
          <button id='sign' value='+-'>&#8723;</button>
          <button id='add' value='+'>+</button>
          <button class='digit' value='7'>7</button>
          <button class='digit' value='8'>8</button>
          <button class='digit' value='9'>9</button>
          <button id='multyply' value='*'>x</button>
          <button class='digit' value='4'>4</button>
          <button class='digit' value='5'>5</button>
          <button class='digit' value='6'>6</button>
          <button id='minus' value='-'>-</button>
          <button class='digit' value='1'>1</button>
          <button class='digit' value='2'>2</button>
          <button class='digit' value='3'>3</button>
          <button id='divide' value='/'>/</button>
          <button class='digit' value='0'>0</button>
          <button class='digit' value='.'>.</button>
          <button id='equal' value='='>=</button>
     </div>
     </div>          
</body>
</html>
